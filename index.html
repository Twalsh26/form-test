<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&quot; rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="img/burger-logo (1).svg" alt="Davie's Burgers logo" id="logo">
      <form action="/practice.html" method="POST">
        <h1>Burgers</h1>
        <p>log in to make burgers</p>
        <label for="username">Username?</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="user-pw">Password?</label>
        <input type="password" name="user-pw" id="user-pw">
        <br>
        <label for="amount">What amount of patties would you like to eat here?</label>
        <input type="number" name="amount" id="amount" step="123456789"> 
        <br>
        <section class="cooked">
        <label for="doneness">How would you like your burger cooked?</label>
        <br>
        <span>Rare</span>
        <input type="range" name="doneness" id="doneness">
        <span>Burnt</span>
        
        
      </form>
     
    </section>
  </body>
</html>
